<div class="sort sort-buttons">
  <span class="sort-by">Sort By:</span>
  <button class="button mixitup-control-active" data-sort="default">All Themes</button>
  <button class="button" data-sort="stars:desc">Stars</button>
  <button class="button" data-sort="forks:desc">Forks</button>
  <button class="button" data-sort="last-commit:desc">Last Commit</button>
</div>
